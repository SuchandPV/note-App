<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Note App</title>
</head>
<body>
    <div id="notes">
        <h2>Notes App</h2>
        <div class="inputs">
            <input type="text" id="tittle" placeholder="Enter Note Tittle" />
            <input type="text" name="" id="body" placeholder="Enter Note Body" />
            <select id="colours">
                <option>Select colour</option>
                <option value="#F6ADC6">Pink</option>
                <option value="#1974D2">Navy Blue</option>
                <option value="#C08081">Old Rose</option>
                <option value="#A8C3BC">Opal</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <p>Take a LinkedIn react course</p>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>

</body>
</html>
